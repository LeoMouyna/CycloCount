<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Count</title>
</head>
<body>
    <header class="headBanner">
        <p id="crossroadName">Nom du carrefour</p>
    </header>

    <section>
        <article class="bicycleCount">
            <h1> <span id="velovCount" class="countNumber">0</span> Velov(s)</h1>
            <div class="numberAndSlider">
                <span id="velovUpdateNumber" class="sliderNumber">1</span>
                <input id="velovSlider" type="range" value="1" min="1" max="10"/>
            </div>
            <div class="updateButtons">
                <button class="moreButton" id="velovMore">+</button>
                <button class="lessButton" id="velovLess">-</button>
            </div>
        </article>
        <div class="optionalInformations">
            <article class="subInformations" id="redlight">
                <header id="redlightHead"><span id="redlightCount" class="countNumber">0</span>
                    <img src="../static/images/miniredlight.png" alt="redlight icone"/></header>
                <h1>Feux rouges grillés</h1>
                <div class="numberAndSlider">
                    <span id="redlightUpdateNumber" class="sliderNumber">1</span>
                    <input id="redlightSlider" type="range" value="1" min="1" max="10"/>
                </div>
                <div class="updateButtons">
                    <button class="moreButton" id="redlightMore">+</button>
                    <button class="lessButton" id="redlightLess">-</button>
                </div>
            </article>
            <article class="subInformations" id="pavement">
                <header id="pavementHead"><img src="../static/images/minipavement.png" alt="pavement icone"/>
                    <span id="pavementCount" class="countNumber">0</span></header>
                <h1>Passages sur trottoirs</h1>
                <div class="numberAndSlider">
                    <span id="pavementUpdateNumber" class="sliderNumber">1</span>
                    <input id="pavementSlider" type="range" value="1" min="1" max="10"/>
                </div>
                <div class="updateButtons">
                    <button class="moreButton" id="pavementMore">+</button>
                    <button class="lessButton" id="pavementLess">-</button>
                </div>
            </article>
        </div>
        <article class="bicycleCount">
            <h1> <span id="otherBikeCount" class="countNumber">0</span> Autre(s) vélo(s)</h1>
            <div class="numberAndSlider">
                <span id="otherBikeUpdateNumber" class="sliderNumber">1</span>
                <input id="otherBikeSlider" type="range" value="1" min="1" max="10"/>
            </div>
            <div class="updateButtons">
                <button class="moreButton" id="otherBikeMore">+</button>
                <button class="lessButton" id="otherBikeLess">-</button>
            </div>
        </article>
        <button id="sendInformations">Envoyer</button>
    </section>

    <script src="../static/js/count.js"></script>
</body>
</html>
